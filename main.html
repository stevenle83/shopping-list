<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" href="css/styles.css">
		<title>Shopping List</title>
	</head>

	<body>
		
		<div class="container">
			
			<div class="top row">
				
				<div class="col-xs-12">
					
					<div class="header jumbotron">

						<h1>SHOPPING LIST APP</h1>

						<p><small>Click on item to cross out or mark completed.</small></p>

						<p><small>Click "REMOVE" button to clear item.</small></p>

						<p><small>Drag item to sort list.</small></p>

					</div>

					<div class="input-group">

						<input type="text" class="inputField form-control" placeholder="ADD ITEM">
						
						<span class="input-group-btn">

							<button class="add btn btn-default">ADD</button>

						</span>

					</div>
						
				</div>			
				
			</div>

			<div class="itemlist row">

				<div class="col-xs-12">
					
					<ul class="listItem list-group">
								
					</ul>

				</div>
				
			</div>
				
		</div>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="touch/jquery.mobile.custom.min"></script>

	</body>

</html>
